<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Atlas of Egyptian Archaeology</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Tailwind CSS -->
    <link href="css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 overflow-hidden">

    <!-- Navbar (Floating) -->
    <nav class="absolute top-0 left-0 w-full z-20 p-4 pointer-events-none">
        <div class="container mx-auto flex justify-between items-center pointer-events-auto">
            <div class="glass px-6 py-3 rounded-full flex items-center space-x-4">
                <span class="text-xl font-bold text-gray-800 tracking-tight">DAEA</span>
                <div class="hidden md:flex space-x-6 text-sm font-medium text-gray-600">
                    <a href="index.html" class="hover:text-blue-600 transition">Atlas</a>
                    <a href="about.html" class="hover:text-blue-600 transition">About</a>
                </div>
            </div>
            <!-- Mobile Menu Button (Placeholder) -->
        </div>
    </nav>

    <!-- Map Container (Edge-to-Edge) -->
    <div id="map" class="absolute inset-0 z-0 h-full w-full bg-gray-800"></div>

    <!-- Side Panel (Glassmorphism) -->
    <div id="side-panel"
        class="absolute top-0 right-0 h-full w-96 z-10 transform transition-transform duration-300 translate-x-full glass border-l border-white/20">
        <div class="flex flex-col h-full">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200/30 flex justify-between items-start bg-white/40">
                <h3 id="panel-title" class="text-2xl font-bold text-gray-900 leading-tight">Select a Site</h3>
                <button id="close-panel" class="text-gray-500 hover:text-gray-800 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div class="flex-1 p-6 overflow-y-auto">
                <div id="panel-info" class="prose prose-sm text-gray-700">
                    <p class="text-gray-500 italic">Click a marker on the map to view details.</p>
                </div>
            </div>

            <!-- Footer / Action -->
            <div class="p-6 border-t border-gray-200/30 bg-white/40">
                <a id="panel-link" href="#"
                    class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold text-center rounded-lg shadow-lg transition transform hover:-translate-y-0.5">
                    Read More
                </a>
            </div>
        </div>
    </div>

    <!-- Welcome Modal (Tailwind) -->
    <div id="welcome-modal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden transform transition-all scale-100">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to the Digital Atlas</h2>
                <p class="text-gray-600 mb-6 leading-relaxed">
                    This atlas is designed to be a resource for students, scholars, and the public.
                    Click on a marker to view more information about a site.
                </p>

                <div class="flex items-center mb-6">
                    <input id="dontShowAgain" type="checkbox"
                        class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="dontShowAgain" class="ml-2 text-sm text-gray-600">Don't show this again</label>
                </div>

                <button id="close-modal-btn"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-md transition">
                    Start Exploring
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script
        src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <!-- App Scripts -->
    <!-- Note: nav-foot.js is removed from here as we hardcoded the floating nav for the homepage demo -->
    <script src="js/map.js"></script>
    <script>
        // Simple Modal Logic for Tailwind
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('welcome-modal');
            const closeBtn = document.getElementById('close-modal-btn');
            const dontShow = document.getElementById('dontShowAgain');

            if (localStorage.getItem('hideWelcomeModal') === 'true') {
                modal.classList.add('hidden');
            }

            closeBtn.addEventListener('click', () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => modal.classList.add('hidden'), 300);

                if (dontShow.checked) {
                    localStorage.setItem('hideWelcomeModal', 'true');
                }
            });
        });
    </script>
</body>

</html>
