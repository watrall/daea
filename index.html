<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Digital Atlas of Egyptian Archaeology</title>

    <!-- Bootstrap core CSS -->


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar will be injected here -->
    <div id="central-nav"></div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Side Panel -->
    <div id="side-panel" class="side-panel">
        <div class="side-panel-header">
            <h3 id="panel-title">Site Name</h3>
            <button type="button" class="btn-close" aria-label="Close" id="close-panel"></button>
        </div>
        <div class="side-panel-body">
            <div id="panel-info"></div>
            <div class="mt-3">
                <a id="panel-link" href="#" class="btn btn-primary w-100">Read More</a>
            </div>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Welcome to the Digital Atlas of Egyptian Archaeology</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This atlas is designed to be a resource for students, scholars, and the public. It is a work in
                        progress and we welcome your feedback.</p>
                    <p>Click on a marker to view more information about a site.</p>
                    <div class="form-check">
                        <input class="form-check-input dont" type="checkbox" value="" id="dontShowAgain">
                        <label class="form-check-label" for="dontShowAgain">
                            Don't show this again
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start Exploring</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be injected here -->
    <div id="central-foot"></div>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Omnivore -->
    <script
        src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <!-- App Scripts -->
    <script src="centralize-nav-foot/nav-foot.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
